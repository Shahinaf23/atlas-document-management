services:
  - type: web
    name: atlas-document-management
    runtime: node
    plan: free
    buildCommand: |
      # Install Python packages
      python3 -m pip install --user pandas openpyxl numpy
      # Install Node.js dependencies and build
      npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PYTHONPATH
        value: /opt/render/project/.local/lib/python3.11/site-packages
      - key: DATABASE_URL
        fromDatabase:
          name: atlas-postgres
          property: connectionString
    disk:
      name: atlas-uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

databases:
  - name: atlas-postgres
    databaseName: atlas_db
    user: atlas_user
    plan: free