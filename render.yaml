services:
  - type: web
    name: atlas-document-management
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm run dev
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: atlas-postgres
          property: connectionString

databases:
  - name: atlas-postgres
    databaseName: atlas_db
    user: atlas_user
    plan: free