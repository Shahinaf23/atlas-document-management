[build]
builder = "nixpacks"
buildCommand = "npm install && npm run build"

[deploy]
startCommand = "npm start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[[services]]
name = "atlas-app"

[services.variables]
NODE_ENV = "production"
PORT = "3000"

[[services.volumes]]
name = "uploads"
mountPath = "/app/uploads"